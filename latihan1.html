<html>
    <head>
        <title>tugas nilai</title>
    </head>
    <body>
        <h1>Ujian SMK Jakarta pusat 1</h1>
        <script>
            var angka_nilai =  0;
            
            if(angka_nilai <=100 && angka_nilai >=90){
                console.log("A = LULUS");
            }else if(angka_nilai >=90 && angka_nilai <=80){
                console.log("B = lulus");
            }else if(angka_nilai <=80 && angka_nilai >=70){
                console.log("C = lulus");
            }else if(angka_nilai <= 70 && angka_nilai >=60){
                console.log("D = tidak lulus");
            }else if(angka_nilai <= 60 && angka_nilai >=50){
                console.log("E = tidak lulus");
            }else if(angka_nilai <= 50 && angka_nilai >=0){
                console.log("T = pelajaran tertunda");
            }
             
        </script>
    </body>
</html>
